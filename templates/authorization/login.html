{% load static %}


<!doctype html>
<html>
    <head>
        <title>Login</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="{% static 'age/css/login.css' %}" />
        <link rel="icon" type="image/x-icon" href="{% static 'age/favicon.png' %}">

        <!-- Font Awesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
            ref="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
        />
        <!-- MDB -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="{% static 'age/css/login.css' %}" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.js"></script>

        <link rel="icon" type="image/x-icon" href="{% static 'age/favicon.ico' %}">
    </head>

    <body>
      <div class="full">
        <form action="/login/" method="post">
          {% csrf_token %}
          
          <section class="h-100 gradient-form" style="background-color: #fcf9f9;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-4">
                  <div class="card rounded-3 text-black">
                      <div>
                        <div class="card-body p-md-5 mx-md-4">         
                          <form>
                            <p>Please login to your account</p>
          
                            <div class="form-outline mb-4">
                              {{form.username}}
                              <label class="form-label" for="form2Example11">Username</label>
                            </div>
          
                            <div class="form-outline mb-4">
                              {{form.password}}
                              <label class="form-label" for="form2Example22">Password</label>
                            </div>
          
                            <div class="text-center pt-1 mb-5 pb-1">
                              <button type="submit" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                            </div>
          
                            <div class="d-flex align-items-center justify-content-center pb-4">
                                <a class="btn btn-warning" href="{% url 'registration' %}" role="button">Register</a>
                            </div>
                          </form>
                        </div>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </form>
      </div>
    </body>
    
</html>
